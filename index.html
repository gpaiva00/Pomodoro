<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/index.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/flexboxgrid.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/pie.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/toggle.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/status.css"/>
  <script src="https://kit.fontawesome.com/89bbd3450e.js" crossorigin="anonymous"></script>
  <title>Pomodoro</title>
</head>
<body>
  <div class="container-fluid" style="margin-top: 15vh;">
    <div class="row">
      <!-- status -->
      <div id="statusContainer" class="col-sm-4 col-xs-12">
        <div class="status-tile active-tile">
          <i class="fas fa-mug-hot fa-2x"></i>
          <p class="nobreak">Bora fazer uma pausinha?</p>
        </div>
        <div class="status-tile">
          <i class="fas fa-laptop-code fa-2x"></i>
          <p class="nobreak">Hora de voltar com tudo!</p>
        </div>
      </div>
      <!-- pie -->
      <div id="pieContainer" class="col-sm-4 col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <div class="pie" style="--color: #000; --size: 300">
              <div class="pie__segment" style="--offset: 0; --value: 10; --over50: 0; --bg: #db0a5b"></div>
              <!-- <div class="pie__segment" style="--offset: 70; --value: 90; --bg: #2ecc71"></div> -->
            </div>
          </div>
        </div>
        <div class="row center-xs">
          <div class="col-xs-6">
            <div id="timer"></div>
          </div>
        </div>
      </div>
      <!-- options -->
      <div id="optionsContainer" class="col-sm-4 col-xs-12 end-xs">
        <div class="row">
          <div class="col-xs-12">
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox">
              <div class="toggle-switch"></div>
              <span class="toggle-label">Dark Mode</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="number" name="" id="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="number" name="" id="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <i class="fas fa-play"></i>
          </div>
          <div class="col-xs-4">
            <i class="fas fa-pause"></i>
          </div>
          <div class="col-xs-4">
            <i class="fas fa-undo-alt"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="assets/js/index.js"></script>
<script src="assets/js/status.js"></script>
<script src="assets/js/pie.js"></script>
